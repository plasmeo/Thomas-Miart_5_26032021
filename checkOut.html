<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Panier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="Js/checkOutScript.js"></script>
  </head>
  <body style="background-color: #f3e9f1">
    <header>
      <img
        src="./Assets/Pics/Orinoco_logo.png"
        class="img-fluid col-md-2"
        alt="Responsive image"
        style="padding-left: 30px;"
      />
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #f4f3f4; padding-left: 30px;"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Liste des produits</span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkOut.html">Panier</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main style="margin-top: 30px; margin-left: 30px; max-width: 90%;" id="main">
      <h1 style="margin: 30px 0px;">Votre panier</h1>
      <div id="shoppingCartList" style="margin: 20px"></div>
      <button><a
        href="javascript:window.location.reload(true)"
        style="font-size: 20px; color: black; text-decoration: none;"
        id="clearButton"
        >clear Cart</a
      ></button>
      <div id="infosContact" style="padding-top: 100px; max-width: 500px; margin: auto; text-align: center; margin-bottom: 100px;">
        <form action="./confirmation.html" onsubmit="validate();return true">
          <fieldset>
            <legend>Vos informations</legend>
            <br />
            <br />
            <label for="firstName">Pr√©nom</label>
            <input
              type="text"
              id="firstName"
              required
              pattern="^[A-Z][a-z]{0,20}|^[a-z]{0,20}"
            />
            <label for="lastName">Nom</label>
            <input
              type="text"
              id="lastName"
              required
              pattern="^[A-Z][a-z]{0,20}|^[a-z]{0,20}"
            />
            <br />
            <br />
            <label for="address">Adresse</label>
            <input
              type="text"
              id="address"
              required
              pattern="^[a-zA-Z0-9][a-z ,0-9]{3,30}"
            />
            <label for="city">Ville</label>
            <input
              type="text"
              id="city"
              required
              pattern="^[A-Z][a-z]{0,20}|^[a-z]{0,20}"
            />
            <br />
            <br />
            <label for="email">email</label>
            <input
              pattern="^[a-z0-9][a-z0-9.-_]{3,30}@[a-z0-9-_]{3,30}\.[a-z]{2,4}"
              id="email"
              required
            />
          </fieldset>
          <br />
          <br />
          <input
            type="submit"
            id="validation"
            name="validation"
            value="Valider votre commande"
          />
        </form>
      </div>
    </main>
  </body>
</html>
